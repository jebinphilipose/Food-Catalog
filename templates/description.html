{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <main>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">{{item.name}}</h1>
                <hr class="my-4">
                <p>Description: {{item.description}}</p>
                <a class="btn btn-outline-secondary modify-btn" href="{{url_for('edit_item', category=item.category_name, name=item.name)}}" role="button">Edit {{item.name}}</a>
                <a class="btn btn-outline-secondary modify-btn" href="{{url_for('delete_item', category=item.category_name, name=item.name)}}" role="button">Delete {{item.name}}</a>
            </div>
        </div>
    </main>
{% endblock %}
