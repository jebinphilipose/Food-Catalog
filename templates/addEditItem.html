{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <main>
        <div class="container">
            <div class="jumbotron">
                {% if title == 'Edit' %}
                    <h1 class="text-center">{{title}} Item <em>({{item.name}})</em></h1>
                {% else %}
                    <h1 class="text-center">{{title}} Item <em>({{category}})</em></h1>
                {% endif %}
                <hr class="my-4">
                <form method="post" action="{{url}}">
                    <div class="form-row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="itemName">Item Name:</label>
                                <input type="text" class="form-control" id="itemName" name="name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="itemCategory">Category:</label>
                                {% if title == 'Add' %}
                                    <input type="text" class="form-control" id="itemCategory" name="category" value="{{category}}" readonly>
                                {% else %}
                                    <select class="form-control" id="exampleFormControlSelect1" name="category">
                                    {% for c in categories %}
                                        <option value="{{c.name}}" {% if c.name == item.category_name %}selected{% endif %}>{{c.name}}</option>
                                    {% endfor %}
                                    </select>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="itemdescription">Description:</label>
                                {% if title == 'Add' %}
                                <textarea class="form-control" id="itemdescription" name="description" rows="6"></textarea>
                                {% else %}
                                <textarea class="form-control" id="itemdescription" name="description" rows="6">{{item.description}}</textarea>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
