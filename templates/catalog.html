{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <main>
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6 left-column">
                        <h1>Categories</h1>
                        {% for c in categories %}
                            <a href="{{url_for('show_items', category=c.name)}}"><div class="click-list"><h5 class="lead">{{c.name}}</h5></div></a>
                        {% endfor %}
                        <div>
                            <a class="btn btn-outline-secondary add-btn" href="{{url_for('add_category')}}" role="button">Add Category</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="items">
                            <h1>Latest Items</h1>
                            {% for i in items %}
                                <div class="item"><h5 class="lead">{{i.name}} <em>({{i.category_name}})</em></h5></div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
