{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <main>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Delete Category <em>({{category}})</em></h1>
                <p>Are you sure you want to delete?</p>
                <form method="post" action="{{url_for('delete_category', category=category)}}">
                    <button type="submit" class="btn btn-outline-secondary">Delete</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
